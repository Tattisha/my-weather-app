<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/36e632cc9b.js"
      crossorigin="anonymous"
    ></script>
    <title>Current Weather Forecast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Current Weather Forecast</h1>
      <h2>Friday, 11:26</h2>
      <form id="form-search-city">
        <input
          type="text"
          placeholder="Enter your city"
          class="city"
          id="search-text-input"
        />
        <input type="submit" value="search" class="search" />
        <input
          type="submit"
          value="current"
          class="current"
          id="current-button"
        />
      </form>

      <div class="card">
        <div class="card-header" id="current-city"></div>

        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <div class="row">
              <div class="col-sm">
                <i class="temp"><strong id="temp-left"></strong></i>
                <span class="units"
                  >&degC |
                  <a href="#" id="fahrenheit-link">&degF</a>
                </span>
                <div class="weather-description" id="description"></div>
              </div>
              <div class="col-sm">
                <div class="icon-image">
                  <img src="" id="icon" />
                </div>
              </div>
              <div class="col">
                <i class="high">High: <span id="high-temp"></span>&degC</i>
                <br />
                <i class="low">Low: <span id="low-temp"></span>&degC</i>
              </div>
              <div class="col">
                <i class="rain">Rain: <span id="rain"></span>%</i>
                <br />
                <i class="wind">Wind: <span id="wind"></span>km/h</i>
              </div>
            </div>
          </blockquote>
        </div>
      </div>
      <h3>Next 5 days:</h3>
      <div class="row">
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-icon">â˜€</p>
              <small class="text-muted">+23&deg/+15&deg</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-icon">ðŸŒ§</p>
              <small class="text-muted">+20&deg/+13&deg</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-icon">â›…</p>
              <small class="text-muted">+21&deg/+12&deg</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-icon">â˜€</p>
              <small class="text-muted">+23&deg/+14&deg</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-icon">â˜€</p>
              <small class="text-muted">+25&deg/+17&deg</small>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="bottom-link">
        <a href="https://github.com/Tattisha/my-weather-app" target="_blank">
          Open-source code
        </a>
        by Tetiana Shapovalova
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
